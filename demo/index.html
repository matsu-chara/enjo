<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>大炎上</title>
  </head>
  <body>
    <div id="todo-container">
      <h1>Todo管理</h1>

      <form id="todo-form">
        <div>
          <label>表示文字列:
            <input type="text" name="todo-content" id="todo-content">
          </label>
        </div>

        <div>
          <label>リンク先:
            <input type="text" name="todo-url" id="todo-url">
          </label>
        </div>

        <div>
          <button id="todo-submit">送信</button>
        </div>
      </form>
      <div id="todo-list"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../lib/enjo.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
